name: 'ssr_Sign'

on:
  push:
    branches:
      - master
  schedule:
    - cron: '51 17,22 * * *'

jobs:
  ssr_sign:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: 'Start Sign'
      run: python sign.py
